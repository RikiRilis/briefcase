<section id="projects" class="flex flex-col items-center w-11/12 sm:w-full sm:px-6 pt-24 sm:pt-36 gap-10">
  <div class="flex flex-col sm:items-center w-full sm:w-3/4">
    <h1 class="text-3xl sm:text-4xl text-slate-200">
      <strong>Projects</strong>
    </h1>

    <div class="flex flex-row flex-wrap justify-center mt-8 gap-4">
      <div (click)="openProject(i)" *ngFor="let project of projects; let i = index"
        class="project-card relative flex gap-2 flex-col w-full sm:w-auto md:w-56 h-56 sm:h-auto flex-grow overflow-hidden bg-slate-400 bg-opacity-5 backdrop-blur-xl shadow-lg shadow-slate-950 rounded-xl cursor-pointer">
        <span
          class="detail-text md:-top-full absolute right-0 top-0 p-2 transition-all font-semibold bg-gradient-to-bl from-slate-950 to-transparent duration-200 ease-in-out rounded-bl-xl">Click
          for details</span>

        <img loading="lazy" decoding="async" [src]="project.imgUrl" [alt]="project.description"
          class="mask-image w-full absolute sm:relative aspect-video -z-10 opacity-50 sm:opacity-100 transition-transform duration-300">

        <div
          class="flex flex-col justify-end sm:justify-normal h-full pt-20 sm:pt-0 px-2 pb-2 gap-2 bg-gradient-to-b from-transparent to-slate-950">
          <span class="font-bold text-lg text-slate-200">{{project.title}}</span>

          <div class="flex flex-row flex-wrap gap-2">
            <div *ngFor="let tecnologies of project.tecnologies"
              class="w-fit h-fit flex flex-row items-center justify-center px-2 gap-2 rounded-xl bg-cyan-950 text-cyan-600">
              <h5 class="text-sm text-cyan-600 font-bold">{{tecnologies}}</h5>
            </div>
          </div>

          <p class="hidden sm:block text-slate-400">{{project.description}}</p>
        </div>
      </div>
    </div>

    <hr class="w-full h-0.5 bg-gradient-to-r from-transparent via-cyan-800 to-transparent my-20 border-0">

    <div class="flex flex-col sm:items-center w-full sm:w-3/4">
      <h1 class="text-3xl sm:text-4xl sm:text-center text-slate-200">
        <strong>Tecnologies & Frameworks</strong>
      </h1>

      <div class="w-full lg:w-2/4 flex flex-row flex-wrap items-center justify-center gap-6 mt-8">
