<head>
  <title>{{title | titlecase}} | RikiRilis</title>
</head>

<header
  class="flex flex-row items-center justify-between bg-slate-400 bg-opacity-5 backdrop-blur-xl shadow-lg shadow-slate-950 my-4 px-4 w-11/12 sm:w-auto gap-x-6 h-auto rounded-2xl overflow-hidden fixed z-20">
  <a href="https://rikirilis.xyz"
    aria-label="Rikelvi's RikiRilis brand logo will open in a new window" class="w-12 my-2 text-cyan-600 inline-block hover:scale-110 motion-safe:transition
  motion-reduce:hover:scale-100">
    <svg viewBox="0 0 899.68 579.05"
      class="text-slate-400 transition-colors duration-300 hover:text-cyan-600 motion-reduce:duration-0" role="img"
      aria-label="Logotipo de Github">
      <path fill="currentColor"
        d="M1439.75,461H1131.69l-.74,0c-133.05,11.06-130.87,157.61-130.87,157.61C998.71,464.09,867.75,461,867.75,461H558.53c-8.23,0-12.35,11.27-6.53,17.86l86.58,98.08a8.72,8.72,0,0,0,6.53,3.06H857.75c.32,0,.64,0,1,0,42.91,4.63,39.59,50.76,39,56.39a7.75,7.75,0,0,0,0,1.18c3.67,54.85-44.92,56.38-44.92,56.38H753.21c-5.09,0-9.21-4.67-9.21-10.43V616.43c0-5.76-4.12-10.43-9.21-10.43H651.21c-5.09,0-9.21,4.67-9.21,10.43V857.57c0,5.76,4.12,10.43,9.21,10.43H734.8c5.08,0,9.2-4.67,9.2-10.43V778.21c0-9.32,10-14,15.75-7.34L992,1037a8.46,8.46,0,0,0,13,0l235.25-266.61c5.81-6.59,15.75-1.89,15.71,7.43l-.38,79.69c0,5.79,4.11,10.49,9.21,10.49h85c5.08,0,9.2-4.67,9.2-10.43V616.43c0-5.76-4.12-10.43-9.2-10.43h-83.6c-5,0-9.16,4.62-9.2,10.35l-.46,67.26c0,5.75-4.17,10.39-9.25,10.39h-96.71c-51.25-1.45-48.4-51.94-47.85-58.15a10.6,10.6,0,0,0,0-1.38c-2.29-59.54,46.45-56.47,46.45-56.47h205.65a8.72,8.72,0,0,0,6.51-3l84.88-96.16C1452.05,472.23,1447.94,461,1439.75,461Zm-382.1,340.74-51.05,56.68a9.13,9.13,0,0,1-14-.08l-50.7-57.44c-4.45-5-3.67-13.4,1.57-17.34,62.21-46.84,56.08-131.82,56.08-131.82,4.92,84.88,38.27,119.67,56.37,132.43C1061.42,788,1062.25,796.64,1057.65,801.74Z"
        transform="translate(-549.28 -461)" />
    </svg>
  </a>

  <ul class="hidden sm:flex flex-row justify-center items-center text-center font-semibold text-slate-400">
    <li
      class="transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
      <a onclick="{window.scrollTo(0, 0)}" [routerLink]="['/blog']" routerLinkActive="router-link-active" class="p-3 w-full h-full inline-block">
        Blog
      </a>
    </li>
    <li class="bg-gradient-to-t from-transparent via-slate-600 to-transparent w-px h-6"></li>
    <li
      class="transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
      <a onclick="{window.scrollTo(0, 0)}" [routerLink]="['/portfolio']" routerLinkActive="router-link-active" class="p-3 w-full h-full inline-block">
        Portfolio
      </a>
    </li>
    <li class="bg-gradient-to-t from-transparent via-slate-600 to-transparent w-px h-6"></li>
    <li
      class="transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
      <a href="portfolio#about" class="p-3 w-full h-full inline-block">
        About
      </a>
    </li>
    <li class="bg-gradient-to-t from-transparent via-slate-600 to-transparent w-px h-6"></li>
    <li
      class="transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
      <a href="portfolio#projects" class="p-3 w-full h-full inline-block">
        Projects
      </a>
    </li>
    <li class="bg-gradient-to-t from-transparent via-slate-600 to-transparent w-px h-6"></li>
    <li
      class="transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
      <a [href]="currentUrl + '#contact'" class="p-3 w-full h-full inline-block">
        Contact
      </a>
    </li>
  </ul>

  <label for="check" class="menu flex flex-col-reverse cursor-pointer sm:hidden rotate-180">
    <input type="checkbox" id="check" [checked]="mobileMenuShown" (click)="menuCheckChange()">
    <span class="menu__span-1 bg-slate-400"></span>
    <span class="menu__span-2 bg-slate-400"></span>
    <span class="menu__span-3 bg-slate-400"></span>
  </label>
</header>

<div *ngIf="mobileMenuShown" class="w-full h-full flex justify-center z-10 backdrop-blur-2xl shadow-lg sm:hidden fixed">
  <div [ngClass]="mobileMenuShown ? 'animate__slideInDown' : 'animate__slideOutUp'"
    class="w-11/12 h-auto my-4 py-16 relative bg-slate-400 bg-opacity-10 shadow-slate-950 rounded-2xl overflow-hidden animate__animated  animate__faster">
    <ul class="flex flex-col h-full justify-center items-center text-center font-semibold text-slate-400">
      <li
      class="w-full transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
        <a onclick="{window.scrollTo(0, 0)}" [routerLink]="['/blog']" routerLinkActive="router-link-active" class="p-3 w-full h-full inline-block" (click)="menuCheckChange()">
          Blog
        </a>
      </li>
      <li class="bg-gradient-to-l from-transparent via-slate-600 to-transparent w-11/12 h-px"></li>
      <li
      class="w-full transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
        <a onclick="{window.scrollTo(0, 0)}" [routerLink]="['/portfolio']" routerLinkActive="router-link-active" class="p-3 w-full h-full inline-block" (click)="menuCheckChange()">
          Portfolio
        </a>
      </li>
      <li class="bg-gradient-to-l from-transparent via-slate-600 to-transparent w-11/12 h-px"></li>
      <li
        class="w-full transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
        <a href="portfolio#about" class="p-3 w-full h-full inline-block" (click)="menuCheckChange()">
          About
        </a>
      </li>
      <li class="bg-gradient-to-l from-transparent via-slate-600 to-transparent w-11/12 h-px"></li>
      <li
        class="w-full transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
        <a [href]="currentUrl + '#projects'" class="p-3 w-full h-full inline-block" (click)="menuCheckChange()">
          Projects
        </a>
      </li>
      <li class="bg-gradient-to-l from-transparent via-slate-600 to-transparent w-11/12 h-px"></li>
      <li
        class="w-full transition-colors hover:bg-slate-300 hover:bg-opacity-10 hover:text-cyan-600 hover:cursor-pointer select-none">
        <a [href]="currentUrl + '#contact'" class="p-3 w-full h-full inline-block" (click)="menuCheckChange()">
          Contact
        </a>
      </li>
    </ul>
  </div>
</div>
